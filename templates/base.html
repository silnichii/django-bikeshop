{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Bike company</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="{% static '/img/logo.png' %}" alt="">
            </div>
            <nav>
                <ul>
                    <li><a
                        href="{% url 'index'%}"
                        {% if '/' == request.path %}
                            class="active-link"
                        {% endif %}
                        >Home</a></li>
                    <li><a
                        href="{% url 'about'%}"
                        {% if '/about' == request.path %}
                            class="active-link"
                        {% endif %}
                        >About</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div id="content">
        {% block content %} 
        {% endblock %}
    </div>

    <footer>
        <div class="container">
            <p>Bike Company &copy; <span id="year"></span></p> 
        </div>
    </footer>

    <script src="{% static 'main.js' %}"></script>
</body>
</html>
